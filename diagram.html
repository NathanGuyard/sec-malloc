=1;fontColor=#000000;\&quot; parent=\&quot;I8AGEijC843Mb4uLM568-46\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;30\&quot; width=\&quot;370\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;I8AGEijC843Mb4uLM568-48\&quot; value=\&quot;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#00ff00&amp;quot;&amp;gt;X&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; : bit (valeur comprise entre 0 ou 1)\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;rotatable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;I8AGEijC843Mb4uLM568-46\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;70\&quot; width=\&quot;370\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;I8AGEijC843Mb4uLM568-62\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#ff8c8c&amp;quot;&amp;gt;S&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; (state) :&amp;amp;nbsp; 1 -&amp;amp;gt; &amp;lt;b&amp;gt;BUSY&amp;lt;/b&amp;gt; (chunk occuppé donc non disponible)&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp; 0 -&amp;amp;gt; &amp;lt;b&amp;gt;FREE&amp;lt;/b&amp;gt; (chunk récemment free donc disponible)&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;rotatable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;I8AGEijC843Mb4uLM568-46\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;120\&quot; width=\&quot;370\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;I8AGEijC843Mb4uLM568-63\&quot; value=\&quot;&amp;lt;i&amp;gt;- Le flag S (state) permet d&#39;économiser de l&#39;espace dans le tas (plutôt que de devoir rajouter le champ &#39;state&#39; à la structure chunk).&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;- La taille correspond à la taille du fd (forward pointer) + la taille du champ size + la taille du userspace, ainsi :&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;size_of_chunk =&amp;amp;nbsp; 4 * (size_t) + sizeof userspace&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;&amp;amp;nbsp;&amp;amp;nbsp; Exemple : en 64 bits on a alors :&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;size_of_chunk = 32 + sizeof userspace&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;- La taille est TOUJOURS alignée sur 0x10 octets (16 octets) et donc la taille minimale d&#39;un chunk est de 48 octets (car 32 octets des champs (canary + bd + fd + size_of_chunk) et 16 octets du data minimal possible)&amp;lt;br&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;rotatable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;I8AGEijC843Mb4uLM568-46\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;170\&quot; width=\&quot;370\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quo
